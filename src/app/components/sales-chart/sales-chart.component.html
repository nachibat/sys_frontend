<div *ngIf="loading" class="card">
        <div class="loading">
                <div class="spinner"></div>
        </div>
</div>
<canvas *ngIf="!loading"
        baseChart 
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="false"
        [chartType]="lineChartType">
</canvas>
