<div id="modal" class="modal opened fadeIn">
    <div id="container" class="container slideIn">
        <div class="header">
            <h2 *ngIf="!productService.edit">Agregar producto</h2>
            <h2 *ngIf="productService.edit">Modificar producto</h2>            
        </div>
        <form [formGroup]="formProduct">
            <label [class.error]="validate.code" for="barcode">Código<input (change)="validate.code=false" type="text" name="barcode" formControlName="barcode"></label>
            <label [class.error]="validate.desc" for="description">Descripción<input (change)="validate.desc=false" type="text" name="description" formControlName="description"></label>
            <label for="category">
                Categoría
                <select name="category" formControlName="category">
                    <option value="kiosko">Kiosko</option>
                    <option value="libreria">Librería</option>
                    <option value="electronica">Electrónica</option>
                </select>
            </label>
            <label [class.error]="validate.quan" for="quantity">Cantidad<input (change)="validate.quan=false" type="number" name="quantity" formControlName="quantity"></label>
            <label [class.error]="validate.cost" for="cost_price">Precio Costo $<input (change)="validate.cost=false; calcSubtotal()" type="number" name="cost_price" formControlName="cost_price"></label>
            <label [class.error]="validate.incr" for="percent_increase">Incremento %<input (change)="validate.incr=false; calcSubtotal()" type="number" name="percent_increase" formControlName="percent_increase"></label>
            <label [class.error]="validate.iva" for="iva">IVA %<input (change)="validate.iva=false; calcSubtotal()" type="number" name="iva" formControlName="iva"></label>
            <label for="subtotal">Subtotal<input type="number" name="subtotal" disabled [value]="subtotal"></label>
            <label [class.error]="validate.prof" for="percent_profit">Ganancia %<input (change)="validate.prof=false" type="number" name="percent_profit" formControlName="percent_profit"><span>(1 - 100)</span></label>
            <label [class.error]="validate.pric" for="price">
                Precio final $
                <input (change)="validate.pric=false" type="number" name="price" formControlName="price">
                <button [class.disabledBtn]="disBtn" [disabled]="disBtn" type="button" (click)="calculatePrice()"><fa-icon [icon]="icons[0]"></fa-icon> Calcular</button>
            </label>
            <div class="buttons">
                <button [class.disabledBtn]="disBtn" [disabled]="disBtn" type="button" (click)="formSubmit()"><fa-icon [icon]="icons[1]"></fa-icon> Guardar</button>
                <button [class.disabledBtn]="disBtn" [disabled]="disBtn" type="button" (click)="closeModal()"><fa-icon [icon]="icons[2]"></fa-icon> Cancelar</button>                
            </div>
        </form>
    </div>
</div>
